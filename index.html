<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <script src="main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body onload="loadTodoList()">

    <h1>Daily  Notes</h1>


    <div class="remind">

        <form onsubmit="addNote(event)">
    
            <textarea id="taskBox" placeholder="note..." cols="25" rows="10"></textarea>
            <br><br>

            <input type="text" id="titleBox" size="35" placeholder="Note Title..." maxlength="20">
            <br><br><br>

            <input type="datetime-local" id="timeBox">
            <br><br><br>

          

            <button type="reset" id="clear">Clear</button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button id="add">Add</button>

        </form>

        <div id="container">
            
        </div>

    </div>


</body>

</html>
